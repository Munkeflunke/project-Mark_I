<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
</head>
<body>
<header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again">Again!</button>

    <div class="number">?</div>
</header>
<main>
    <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
        <audio class="wrongAudio" src="wrongAudio.wav" ></audio>
        <audio class="correctAudio" src="correctAudio.wav" ></audio>
        <audio class="closeAudio" src="closeAudio.wav"></audio>
        <span class="latestTries">Latest Tries</span>
        <ul class="historyList"><strong></strong>

        </ul>

    </section>
    <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯 Tries: <span class="score">0</span></p>
        <p class="label-highscore">
            🥇  Fewest tries: <span class="highscore">0</span>
        </p>
        <p class="timer">
            ⏱ Current time: </class>
        </p>
        <p class="recordTimer">
            ⏱ Fastest time:
        </p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
